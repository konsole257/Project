<article class="member-area @@member-classname">
    <!-- 제목 상단 // -->
    <header class="header">
        <div class="inner">
            <button type="button" class="btn mute btn-close" onclick="fn.removeActive('.member-area');">닫기</button>

            <h2 class="tit">회원가입</h2>
        </div>
    </header>
    <!-- // 제목 상단 -->

    <!-- 컨텐츠 영역 // -->
    <div class="contents">
        <div class="inner">
            <h2 class="hide">회원가입 완료</h2>

            <div class="scrollbar">
                <!-- 가이드 링크 // -->
                <div class="tx">
                    회원가입이 완료되었습니다.
                    <a href="#" class="btn big fill blue">메인으로</a>
                </div>

                <div class="tx">
                    <b>우리 회사에서 가장 잘 하는 업무를 소개해주세요!</b><br>
                    <br>
                    우리 회사의 프로필과 포트폴리오를 등록하면<br>
                    고객이 먼저 찾아오는 선순환 영업이 가능합니다.
                    <a href="#" class="btn big fill blue">프로필 등록</a>
                </div>
                <!-- // 가이드 링크 -->
            </div>
        </div>
    </div>
    <!-- //컨텐츠 영역 -->
</article>
