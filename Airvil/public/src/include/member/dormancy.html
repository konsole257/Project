<article class="member-area @@member-classname">
    <!-- 제목 상단 // -->
    <header class="header">
        <div class="inner">
            <button type="button" class="btn mute btn-close" onclick="fn.removeActive('.member-area');">닫기</button>

            <h2 class="tit">휴면계정 안내</h2>
        </div>
    </header>
    <!-- // 제목 상단 -->

    <!-- 컨텐츠 영역 // -->
    <div class="contents">
        <div class="inner">
            <h2 class="hide">휴면계정 안내</h2>

            <div class="scrollbar">
                <!-- 휴면 안내 // -->
                <p class="tx">
                    회원님은 최근 12개월간 로그인 이력이 없어<br>
                    휴면상태로 전환되었습니다.<br>
                    <br>
                    휴면계정을 해제하시려면<br>
                    <b>아래의 ‘휴면해제 신청’을 선택해주세요.</b>
                </p>

                <!-- 버튼 // -->
                <div class="btn-area">
                    <button type="button" class="btn big stroke gray btn-cancle">취소</button>
                    <button type="button" class="btn big fill blue btn-release" onclick="
                        this.parentNode.parentNode.children[0].style.display='none';
                        this.parentNode.parentNode.children[1].style.display='none';
                        this.parentNode.parentNode.children[2].style.display='block';
                        this.parentNode.parentNode.children[3].style.display='block'
                    ">휴면해제 신청</button>
                </div>
                <!-- // 버튼 -->
                <!-- // 휴면 안내 -->

                <!-- 휴면 해제완료 // -->
                <p class="tx" style="display:none">
                    휴면해제가 완료되었습니다
                </p>

                <!-- 버튼 // -->
                <div class="btn-area" style="display:none">
                    <button type="button" class="btn big fill blue btn-ok">확인</button>
                </div>
                <!-- // 버튼 -->
                <!-- // 휴면 해제완료 -->
            </div>
        </div>
    </div>
    <!-- //컨텐츠 영역 -->
</article>
