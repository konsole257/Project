<article class="member-area @@member-classname">
    <!-- 제목 상단 // -->
    <header class="header">
        <div class="inner">
            <button type="button" class="btn mute btn-close" onclick="fn.removeActive('.member-area');">닫기</button>

            <h2 class="tit">회원가입</h2>
        </div>
    </header>
    <!-- // 제목 상단 -->

    <!-- 컨텐츠 영역 // -->
    <div class="contents">
        <div class="inner">
            <h2 class="hide">회원가입 완료</h2>

            <div class="scrollbar">
                <!-- 가이드 링크 // -->
                <div class="tx">
                    회원가입이 완료되었습니다.
                    <a href="#" class="btn big fill blue">메인으로</a>
                </div>

                <div class="tx gray">
                    나에게 꼭 필요한<br>
                    <b>찰떡궁합 전문가</b>를 찾아보세요!
                    <a href="#" class="btn big fill blue">전문가 찾기</a>
                </div>

                <div class="tx gray">
                    전국의 <b>다양한 부동산 매물</b>을<br>
                    쉽고 빠르게 찾을 수 있습니다.
                    <a href="#" class="btn big fill blue">부동산 매물 찾기</a>
                </div>
                <!-- // 가이드 링크 -->
            </div>
        </div>
    </div>
    <!-- //컨텐츠 영역 -->
</article>
