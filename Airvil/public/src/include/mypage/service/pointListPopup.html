<!-- 포인트 충전 팝업 // -->
<div id="popup-recharge" class="popup popup-recharge">
    <div class="inner">
        <header class="header">
            <h2 class="tit">포인트 충전</h2>
            <button type="button" class="btn mute btn-close" onclick="fn.popupClose(this);">닫기</button>
        </header>

        <div class="contents">
            <div class="form-area">
                <div class="row price">
    				<div class="column horizontal">
    					<span class="field-tit">충전금액</span>
    					<span class="field-input">
    						<span class="inner">
    							<input type="text" title="충전금액 입력">
                                <span class="unit">원</span>
    						</span>
    					</span>
    				</div>
    			</div>

                <div class="row unit">
    				<div class="column horizontal">
    					<span class="field-tit">충전단위</span>
    					<span class="field-input">
    						<span class="inner">
                                <label><input type="radio" name="unit" checked><span>1,000원</span></label>
                                <label><input type="radio" name="unit"><span>5,000원</span></label>
                                <label><input type="radio" name="unit"><span>10,000원</span></label>
                                <label><input type="radio" name="unit"><span>50,000원</span></label>
    						</span>
    					</span>
    				</div>
    			</div>

                <div class="row method">
    				<div class="column horizontal">
    					<span class="field-tit">결제방법</span>
    					<span class="field-input">
    						<span class="inner">
                                <label><input type="radio" name="method" onclick="fn.addActive('.row.name');" checked><span>무통장 입금</span></label>
                                <label><input type="radio" name="method" onclick="fn.removeActive('.row.name');"><span>신용카드</span></label>
                                <label><input type="radio" name="method" onclick="fn.removeActive('.row.name');"><span>카카오페이</span></label>
    						</span>
    					</span>
    				</div>
    			</div>

                <div class="row name active">
    				<div class="column horizontal">
    					<span class="field-tit">입금자</span>
    					<span class="field-input">
    						<span class="inner">
                                <input type="text" title="입금자 입력">

                                <div class="bank">농협 355-0057-4768-93 주식회사 예금주 : 굿시티</div>
    						</span>
    					</span>
    				</div>
    			</div>
            </div>

            <div class="agree-area">
                <label><input type="checkbox" class="type1"><span>위 구매조건 확인 및 결제진행에 동의</span></label>
            </div>

            <div class="btn-area">
                <button type="button" class="btn big stroke gray btn-cancel">취소</button>
                <button type="button" class="btn big fill blue btn-pay">충전</button>
            </div>

            <div class="txt-area">
                <p>충전된 포인트에 대해서 환불이 가능하며, 환불 시 환불수수료(10%)를 제외한 나머지 금액이 환불됩니다.</p>
                <p>현금영수증, 세금계산서 발행은 031-333-4444로 연락주시기 바랍니다.</p>
            </div>
        </div>
    </div>
</div>
<!-- // 포인트 충전 팝업 -->
