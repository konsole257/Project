<p class="txt">
    아이디 찾기
</p>

<form>
    <fieldset>
        <legend class="hide">아이디 찾기</legend>

        <div class="input-name">
            <input type="text" title="이름 입력" placeholder="이름" class="type2">
        </div>

        <div class="input-phone">
            <input type="number" class="type2" title="휴대폰번호 입력" placeholder="휴대폰번호(숫자만)" onkeyup="$(this).val() !=='' ? $('.btn-code, .btn-re').removeAttr('disabled') : $('.btn-code, .btn-re').prop('disabled', true);">
            <button type="button" class="btn-code" disabled>인증번호 전송</button>
            <!-- <button type="button" class="btn-re" disabled>재전송</button> -->
        </div>

        <!-- 인증번호 전송시 노출 // -->
        <div class="input-phone">
            <input type="number" class="type2" title="인증번호 입력" placeholder="인증번호 4자리" onkeyup="$(this).val() !=='' ? $('.btn-confirm').removeAttr('disabled') : $('.btn-confirm').prop('disabled', true);">
            <div class="timer"><b>03:00</b></div>
        </div>
        <!-- // 인증번호 전송시 노출 -->

        <!--
            팝업 호출 function
            <a href="#팝업 ID값" onclick="fn.popupClose(this);fn.popupOpen(this);">
         -->
        <a href="#popup-find-id-result" class="btn-medium-fill-blue-rounded btn-confirm" onclick="fn.popupClose(this);fn.popupOpen(this);" disabled><b>확인</b></a>
    </fieldset>
</form>
