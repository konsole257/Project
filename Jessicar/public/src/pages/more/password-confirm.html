<div class="header">
    <h2 class="tit">{{prop.pageName}}</h2>
    <button type="button" class="btn-mute btn-close">뒤로가기</button>
</div>

<div id="contents" class="{{prop.page}}">
    <p class="txt">
        개인정보보호를 위해<br>
        비밀번호를 입력해 주세요.
    </p>

    <form>
        <fieldset>
            <legend class="hide">비밀번호 확인</legend>

            <div class="input-password">
                <input type="password" title="비밀번호 입력" placeholder="비밀번호" class="type2" onkeyup="$(this).val() !=='' ? $('.btn-confirm').removeAttr('disabled') : $('.btn-confirm').prop('disabled', true);">
                <div class="tooltip">
                    <button type="button" class="btn-mute btn-tooltip">설명보기</button>
                    <p class="txt">
                        영문 소문자, 숫자, 기호(!@#$%^&*)를 포함하여 6~15자리의 비밀번호를 입력해 주세요.
                    </p>
                </div>

                <strong class="txt-caution">비밀번호 조건을 확인해 주세요.</strong><!-- 비밀번호 조건 충족하지 못했을경우 노출 -->
            </div>

            <button type="button" class="btn-medium-fill-blue-rounded btn-confirm" disabled><b>확인</b></button>
        </fieldset>
    </form>
</div>
